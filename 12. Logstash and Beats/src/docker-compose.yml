version: "3.3"
services:

  logstash:
    build: .
    container_name: logstash
    depends_on:
      - elasticsearch
    restart: always
    environment:
      LOGSPOUT: ignore
    ports:
      - "5000:5000"
    links:
      - elasticsearch

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:6.4.0
    volumes:
      - ./elk.conf.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      LOGSPOUT: ignore
        - http.host=0.0.0.0
        - transport.host=0.0.0.0
        - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
      - "9300:9300"

  kibana:
    image: kibana:6.4.0
    container_name: kibana
    environment:
      LOGSPOUT: ignore
      ELASTICSEARCH_URL: http://elasticsearch:9200
    links:
      - elasticsearch
    ports:
      - "5601:5601"
